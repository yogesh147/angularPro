<div class="headerDiv divPad">
  <div> Create User</div>
  <div class="spacer"></div>
  <div>
    <i class="fa fa-user-circle text-success fz-22" title="View Users" (click)="goToPrevPage()"></i>
  </div>
</div>

<div class="container">
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="name">Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.name" name="name"
        #name="ngModel">
    </div>

    <div class="form-group">
      <label for="rollNo">Roll No</label>
      <input type="text" class="form-control" id="rollNo" required [(ngModel)]="user.rollNo" name="rollNo"
        #rollNo="ngModel">
    </div>

    <div class="form-group">
      <label for="grade">Grade</label>
      <input type="text" class="form-control" id="grade" required [(ngModel)]="user.grade" name="grade"
        #grade="ngModel">
    </div>

    <div class="form-group">
      <label for="salary">Salary</label>
      <input type="text" class="form-control" id="salary" required [(ngModel)]="user.salary" name="salary"
        #salary="ngModel">
    </div>

    <button type="submit" class="btn btn-success mt-3">Submit</button>
  </form>

</div>
