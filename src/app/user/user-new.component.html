<div class="headerDiv divPad">
  <div> Create User</div>
  <div class="spacer"></div>
  <div>
    <i class="fa fa-user-circle text-success fz-22" title="View Users" (click)="goToPrevPage()"></i>
  </div>
</div>

<div class="container">
  <form #userForm="ngForm">
    <div class="form-group">
      <label for="name">First Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.firstName" name="name"
        #name="ngModel">
    </div>

    <div class="form-group">
      <label for="name">Last Name</label>
      <input type="text" class="form-control" id="name" required [(ngModel)]="user.lastName" name="name"
        #name="ngModel">
      
    </div>

    <button type="submit" class="btn btn-success mt-3">Submit</button>
  </form>

</div>
